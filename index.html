<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- Bootstarp Css -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
         crossorigin="anonymous"
      />
      <!-- Font awesome -->
      <script
         src="https://kit.fontawesome.com/f1693a0f9b.js"
         crossorigin="anonymous"
      ></script>
      <!-- Custom Css -->
      <link rel="stylesheet" href="style.css" />

      <!-- Javascript -->
      <script src="main.js" defer></script>

      <title>Book Archive</title>
   </head>

   <nav class="text-center mt-4">
      <h1 class="text-light">Book Archive <i class="fas fa-book"></i></h1>
   </nav>

   <body class="px-2">
      <div class="container-lg mb-2">
         <!-- Search bar start -->
         <div class="row justify-content-center mt-5">
            <div class="col-md-5">
               <form class="input-group mb-3" id="form">
                  <input
                     type="text"
                     class="form-control"
                     placeholder="Search by books"
                     aria-label="Books name"
                     aria-describedby="basic-addon2"
                     id="searchInput"
                  />
                  <button
                     type="submit"
                     class="input-group-text btn text-white"
                     id="basic-addon2"
                  >
                     Search
                  </button>
               </form>
            </div>
         </div>
         <!-- Search bar end -->

         <!-- Alert start -->
         <div
            class="alert alert-danger d-flex align-items-center d-none mt-5"
            role="alert"
            id="alert"
         >
            <svg
               xmlns="http://www.w3.org/2000/svg"
               width="24"
               height="24"
               fill="currentColor"
               class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
               viewBox="0 0 16 16"
               role="img"
               aria-label="Warning:"
            >
               <path
                  d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
               />
            </svg>
            <div class="fs-3">Search input cannot be empty!</div>
         </div>

         <!--Warning start  -->
         <div
            class="alert alert-warning d-flex align-items-center d-none mt-5"
            role="alert"
            id="warning"
         >
            <svg
               xmlns="http://www.w3.org/2000/svg"
               width="24"
               height="24"
               fill="currentColor"
               class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
               viewBox="0 0 16 16"
               role="img"
               aria-label="Warning:"
            >
               <path
                  d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
               />
            </svg>
            <div id="warningDiv" class="fs-3"></div>
         </div>

         <!-- Server error showing -->
         <div
            class="alert alert-warning d-flex align-items-center d-none mt-5"
            role="alert"
            id="serverError"
         >
            <svg
               xmlns="http://www.w3.org/2000/svg"
               width="24"
               height="24"
               fill="currentColor"
               class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
               viewBox="0 0 16 16"
               role="img"
               aria-label="Warning:"
            >
               <path
                  d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
               />
            </svg>
            <div id="warningDiv" class="fs-3">
               Internal Server Error, Check your internet connection!
            </div>
         </div>
         <div
            class="
               row
               justify-content-center
               d-flex
               align-items-stretch
               g-3
               d-none
            "
            id="booksContainer"
         ></div>
      </div>
      <div class="row justify-content-center mt-5 d-none g-0" id="spinner">
         <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
         </div>
      </div>
      <div
         class="row my-3 d-none g-0 justify-content-center"
         id="loadMoreContainer"
      >
         <div class="col-md-3 d-flex justify-content-center">
            <button class="btn shadow-lg" id="loadMoreBtn">Load More</button>
         </div>
      </div>
      <header>
         <div class="row justify-content-center text-center g-0 mt-3">
            <div class="col-md-5">
               <p class="text-white">
                  Made with ‚ù§ By
                  <a
                     href="https://mizanmahi.netlify.app/"
                     id="myName"
                     target="_blank"
                     >Mizan Mahi</a
                  >
               </p>
            </div>
         </div>
      </header>
   </body>
</html>
